<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!--External style link-->
  <link rel="stylesheet" href="style.css">
  <title>Book List App</title>
</head>
<body>
  <nav id="navbar">
    <div id="nav-container">
        <h1>Monthly Reads</h1>
        <ul class="navigation-links">
            <li class="home_button navi_link"><a href="#">Home</a></li>
            <li  class="active link_to_page_two navi_link"><a href="page_two.html" target="_blank">Get Books</a></li>
        </ul>
    </div>
</nav>

<section class="container">

        <form id="book-form">
        <div class="form-group">
            <label for="title" class="label-page">Title:</label><br>
            <input type="text" id="title" class="form-control">
        </div>
        <div class="form-group">
            <label for="author" class="label-page">Author:</label><br>
            <input type="text" id="author" class="form-control">
        </div>
        <div class="form-group">
            <label for="isbn" class="label-page">ISBN#:</label><br>
            <input type="number" id="isbn" class="form-control">
        </div>
        <input type="submit" value="Add Book" class="add-page">
        </form> 


        <table>
        <thead class="table_head">
            <tr class="table_row">
            <th class="table_item">Title</th>
            <th class="table_item">Author</th>
            <th class="table_item">ISBN#</th>
            <th class="table_item">Edit</th>
            <th class="table_item">Delete</th>
            </tr>
        </thead>
        <tbody id="book-list"></tbody>
        </table>
    </section>


<script src="index.js"></script>
</body>
</html>
